name: CI/CD Pipeline for Tests

on:
  push:
    branches:
      - main
      - ci-pipeline
      - cucumber-integration
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install Cypress
      run: npx cypress install

    - name: Install Cucumber Preprocessor and Allure Reporter
      run: npm install @badeball/cypress-cucumber-preprocessor allure-commandline mochawesome --save-dev

    # Step to list all files and directories in the root
    - name: List All Files in Repository Root
      run: ls -laR

    # Create a sample .feature file to verify if it can be executed
    - name: Create Sample Feature File
      run: echo -e "Feature: Sample\n  Scenario: Test\n    Given I open the website" > cypress/e2e/sample.feature

    # Run the test on the created sample .feature file
    - name: Run Sample Feature Test
      run: npx cypress run --spec "cypress/e2e/sample.feature" --reporter mochawesome

    # Run all tests in the cypress/ folder
    - name: Run All Tests (Cypress)
      run: npx cypress run --spec "cypress/**/*.*" --reporter mochawesome

    # Generate Allure report from mochawesome reports
    - name: Generate Allure Report
      run: |
        mkdir -p allure-results
        cp cypress/reports/*.json allure-results/
        npx allure generate allure-results --clean -o allure-report

    # Upload the Allure report
    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report
