name: CI/CD Pipeline for Tests

on:
  push:
    branches:
      - main
      - ci-pipeline
      - cucumber-integration
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress and Allure Plugin
        run: |
          npx cypress install
          npm install @badeball/cypress-cucumber-preprocessor @shelex/cypress-allure-plugin allure-commandline --save-dev

