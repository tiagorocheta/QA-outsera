name: CI/CD Pipeline for API IBGE Tests and Maestro Tests

on:
  push:
    branches:
      - main
      - ci-pipeline
      - testes-automatizados
      - maestro
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Reinstall Dependencies for Platform
        run: |
          rm -rf node_modules
          npm install

      - name: Install Cypress and Allure Plugin
        run: |
          npx cypress install
          npm install @shelex/cypress-allure-plugin allure-commandline --save-dev

      - name: Configure Allure Plugin
        run: |
          mkdir -p cypress/plugins
          echo "module.exports = {" >> cypress/plugins/index.js
          echo "  setupNodeEvents(on, config) {" >> cypress/plugins/index.js
          echo "    require('@shelex/cypress-allure-plugin/writer')(on);" >> cypress/plugins/index.js
          echo "    return config;" >> cypress/plugins/index.js
          echo "  }," >> cypress/plugins/index.js
          echo "};" >> cypress/plugins/index.js

      - name: Run API IBGE Tests
        run: |
          TEST_TYPE=api npx cypress run --spec "cypress/e2e/api-tests/ibge-api.cy.js"

      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" -o maestro
          chmod +x maestro
          mkdir -p ~/bin
          mv maestro ~/bin/
          echo "export PATH=\$PATH:~/bin" >> $GITHUB_ENV

      - name: Run Maestro Test
        run: |
          export PATH=$PATH:~/bin
          maestro test maestro/app-release.apk --device android --appId com.qazandoqafood --format junit --output maestro-report.xml --device android --appId com.qazandoqafood --format junit --output maestro-report.xml

      - name: Upload Maestro Report
        uses: actions/upload-artifact@v4
        with:
          name: maestro-report
          path: maestro-report.xml
