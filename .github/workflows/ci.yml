name: CI/CD Pipeline for API IBGE Tests

on:
  push:
    branches:
      - main
      - ci-pipeline
      - testes-automatizados
      - maestro
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress and Allure Plugin
        run: |
          npx cypress install
          npm install @shelex/cypress-allure-plugin allure-commandline --save-dev

      - name: Configure Allure Plugin
        run: |
          mkdir -p cypress/plugins
          echo "module.exports = {" >> cypress/plugins/index.js
          echo "  setupNodeEvents(on, config) {" >> cypress/plugins/index.js
          echo "    require('@shelex/cypress-allure-plugin/writer')(on);" >> cypress/plugins/index.js
          echo "    return config;" >> cypress/plugins/index.js
          echo "  }," >> cypress/plugins/index.js
          echo "};" >> cypress/plugins/index.js

      - name: Run API IBGE Tests
        run: npx cypress run --spec "api-tests/ibge-api.cy.js"

      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
