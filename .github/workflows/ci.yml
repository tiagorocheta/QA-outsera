name: CI/CD Pipeline for Tests

on:
  push:
    branches:
      - main
      - ci-pipeline
      - cucumber-integration
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install Cypress
      run: npx cypress install

    - name: Install Cucumber Preprocessor and Allure Reporter
      run: npm install @badeball/cypress-cucumber-preprocessor allure-commandline mochawesome --save-dev

    - name: Verify Files in e2e Directory
      run: ls -R cypress/e2e/

    - name: Run All Tests (Cypress)
      run: npx cypress run --spec "cypress/e2e/*.*" --reporter mochawesome

    - name: Generate Allure Report
      run: |
        mkdir -p allure-results
        cp cypress/reports/*.json allure-results/
        npx allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report
