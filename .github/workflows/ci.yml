name: CI/CD Pipeline for Maestro Dev Tests

on:
  push:
    branches:
      - main
      - ci-pipeline
      - cucumber-integration
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress and Allure Reporter
        run: npm install cypress allure-commandline mochawesome --save-dev

      # Run Maestro Dev Tests
      - name: Run Maestro Dev Tests
        run: npx cypress run --spec "cypress/e2e/maestro-dev/**/*.*" --reporter mochawesome

      # Generate Allure report from mochawesome reports
      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          cp cypress/reports/*.json allure-results/
          npx allure generate allure-results --clean -o allure-report

      # Upload the Allure report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
